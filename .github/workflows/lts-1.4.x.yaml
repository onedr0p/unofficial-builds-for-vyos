---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "VyOS LTS 1.4.x"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/lts-1.4.x.yaml

env:
  VYOS_URL: https://github.com/vyos/vyos-build
  VYOS_BRANCH: sagitta
  VYOS_ARCH: amd64
  VYOS_BUILD_TYPE: release
  # TODO: Add renovate snippet
  VYOS_TAG: 1.4.0-epa1
  # TODO: Add renovate snippet
  SOPS_VERSION: v3.8.1
  # TODO: Add renovate snippet
  VYAML_VERSION: 0.2.5

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: vyos/vyos-build:sagitta
      options: --privileged
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Format version
        id: version
        shell: bash
        run: |
          VYOS_TAG=${{ env.VYOS_TAG }}
          VYOS_VERSION=${VYOS_TAG%-*}
          echo "vyos-version=${VYOS_VERSION}" >> "$GITHUB_OUTPUT"
          echo "vyos-version-sanitized=${VYOS_VERSION//./_}" >> "$GITHUB_OUTPUT"

      - name: Increment build number
        id: buildnumber
        # TODO: Update if/when PR https://github.com/action-pack/increment/pull/60 is merged into upstream
        uses: bjw-s/increment-repo-variable@build
        with:
          name: VYOS_${{ steps.version.outputs.vyos-version-sanitized }}_BUILD
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup variables
        id: vars
        shell: bash
        run: |
          echo "tag-name=${{ steps.version.outputs.vyos-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}" >> "$GITHUB_OUTPUT"
          echo "generated-iso-name=vyos-${{ steps.version.outputs.vyos-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}-${{ env.VYOS_ARCH }}" >> "$GITHUB_OUTPUT"
          echo "target-iso-name=vyos-${{ steps.version.outputs.vyos-version }}+${{ github.repository_owner }}.${{ steps.buildnumber.outputs.value }}.${{ env.VYOS_ARCH }}" >> "$GITHUB_OUTPUT"

      - name: Clone vyos-build
        shell: bash
        run: git clone -b ${{ env.VYOS_TAG }} --depth 1 ${{ env.VYOS_URL }}

      - name: Download sops deb
        uses: robinraju/release-downloader@v1.9
        with:
          repository: getsops/sops
          latest: false
          tag: ${{ env.SOPS_VERSION }}
          fileName: "*amd64.deb"
          out-file-path: vyos-build/packages

      - name: Download vyaml deb
        uses: robinraju/release-downloader@v1.9
        with:
          repository: p3lim/vyaml
          latest: false
          tag: ${{ env.VYAML_VERSION }}
          fileName: "*amd64.deb"
          out-file-path: vyos-build/packages

      - name: Configure
        shell: bash
        working-directory: vyos-build
        run: |
          sudo make clean
          sudo ./build-vyos-image iso \
              --architecture ${{ env.VYOS_ARCH }} \
              --build-by ${{ github.repository }} \
              --build-type ${{ env.VYOS_BUILD_TYPE }} \
              --build-comment "VyOS with additional packages" \
              --version ${{ steps.vars.outputs.tag-name }} \
              --custom-package "iptables" \
              --custom-package "jo" \
              --custom-package "moreutils" \
              --custom-package "tree" \
              --custom-package "vim"

      - name: Rename ISO file
        shell: bash
        run: mv "./vyos-build/build/${{ steps.vars.outputs.generated-iso-name }}.iso" "./vyos-build/build/${{ steps.vars.outputs.target-iso-name }}.iso"

      - name: Create release with artifact
        uses: ncipollo/release-action@v1
        with:
          token: "${{ steps.app-token.outputs.token }}"
          tag: "v${{ steps.vars.outputs.tag-name }}"
          artifacts: "./vyos-build/build/${{ steps.vars.outputs.target-iso-name }}.iso"
          artifactErrorsFailBuild: true
          prerelease: false
          body: |
            Official VyOS Changelog:
            https://docs.vyos.io/en/latest/changelog/1.4.html

      - name: Delete orphaned release
        if: "${{ failure() }}"
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
        with:
          tag_name: "v${{ steps.vars.outputs.tag-name }}"
          delete_release: true

      - name: Decrement build number
        if: "${{ failure() }}"
        # TODO: Update if/when PR https://github.com/action-pack/increment/pull/60 is merged into upstream
        uses: bjw-s/increment-repo-variable@build
        with:
          name: VYOS_${{ steps.version.outputs.vyos-version-sanitized }}_BUILD
          token: ${{ steps.app-token.outputs.token }}
          amount: -1
